<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Covid-19 Awareness Form</h1>
    <form>
        <label>Your Name:<input type="text" name="yourname" placeholder="yourname" required></label><br><br>
        <label>Your Age:<input type="yourage" name="yourage" placeholder="yourage" ></label>
        <div>
        <label>1.Is hand hygiene important in preventing the spread of the virus?</label>
        <div>
            <label><input type="radio" name="condition" value="yes">Yes</label>
            <label><input type="radio" name="condition" value="no">No</label>
            <label><input type="radio" name="condition" value="unsure">Unsure</label>
        </div>
        </div>

        <div>
            <label>2.Wearing gloves help prevent the spread of the virus?</label>
            <div>
                <label><input type="radio" name="condition" value="yes">Yes</label>
                <label><input type="radio" name="condition" value="no">No</label>
                <label><input type="radio" name="condition" value="maybe">Maybe</label>
            </div>
        </div>

        <div>
            <label>3.Does wearing a mask help prevent the spread of the virus?</label>
            <div>
                <label><input type="radio" name="condition" value="yes">Yes</label>
                <label><input type="radio" name="condition" value="no">No</label>
                <label><input type="radio" name="condition" value="maybe">Maybe</label>
            </div>
        </div>

        <div>
            <label>4.What are the main symptoms of the virus? (Check all that apply)</label>
            <div>
                <label><input type="radio" name="condition" value="cold">Cold</label>
                <label><input type="radio" name="condition" value="fever">Fever</label>
                <label><input type="radio" name="condition" value="cough">Cough</label>
                <label><input type="radio" name="condition" value="sour">Sour</label>
                <label><input type="radio" name="condition" value="throat">Throat</label>
                <label><input type="radio" name="condition" value="cough">Nausea</label>
                <label><input type="radio" name="condition" value="breath">Sortness of breath</label>
                <label><input type="radio" name="condition" value="all">All of them</label>
            </div>
        </div>

        <div>
            <label>5.What's more important for preventing coronavirus infection?</label>
            <div>
                <label><input type="radio" name="condition" value="wash">Frequent hand washing</label>
                <label><input type="radio" name="condition" value="mask">Wearing the mask when you go outside</label>
                <label><input type="radio" name="condition" value="both">Both A and B </label>
                <label><input type="radio" name="condition" value="none">None of the above</label>
            </div>
        </div>

        <div>
            <label>6.What is the incubation period for Corona Virus disease?</label>
            <div>
                <label><input type="radio" name="condition" value="maybe">1-7 Days</label>
                <label><input type="radio" name="condition" value="maybe">1-10 Days</label>
                <label><input type="radio" name="condition" value="maybe">1-14 Days</label>
                <label><input type="radio" name="condition" value="maybe">1-21 Days</label>
            </div>
        </div>

        <div>
            <label>7.For testing of COVID-19 which is used as a sample?</label>
            <div>
                <label><input type="radio" name="condition" value="Blood">Blood</label>
                <label><input type="radio" name="condition" value="Urine">Urine</label>
                <label><input type="radio" name="condition" value="Swab">Swab</label>
                <label><input type="radio" name="condition" value="None">None</label>
            </div>
        </div>

        <div>
            <label>8.Who is at the highest risk of developing severe Covid-19 disease?</label>
            <div>
                <label><input type="radio" name="condition" value="Children">Children</label>
                <label><input type="radio" name="condition" value="age">People over 60 years of age</label>
                <label><input type="radio" name="condition" value="Swab">Those with existing medical condition</label>
                <label><input type="radio" name="condition" value="None">All of them</label>
            </div>
        </div>

        <div>
            <label>9. The covid-19 disease is spread by?</label>
            <div>
                <label><input type="radio" name="condition" value="air"> Air</label>
                <label><input type="radio" name="condition" value="water">Water</label>
                <label><input type="radio" name="condition" value="contact">Contact</label>
                <label><input type="radio" name="condition" value="None">All of the above</label>
            </div>
        </div>

        <div>
            <label>10.Things you should not do</label>
            <div>
                <label><input type="checkbox" name="check" >Wearing the same mask multiple times</label>
                <label><input type="checkbox" name="check" >Taking antibiotics without doctor prescription</label>
                <label><input type="checkbox" name="check" >Keep our surrounding untidy</label>  
            </div>
        </div>

        <div id="container">
            <button id="submit" onclick="Submit()">Submit</button>
        </div>

    </form>
</body>
</html>
